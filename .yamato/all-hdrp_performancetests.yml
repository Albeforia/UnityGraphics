PR_HDRP_PerformanceTests_trunk:
    name: HDRP_PerformanceTests PR Job - trunk
    dependencies:
      -  path: .yamato/hdrp_performancetests-win-dx11.yml#HDRP_PerformanceTests_Win_DX11_performance_memory_cache_il2cpp_Linear_trunk
         rerun: on_new_revision
      -  path: .yamato/hdrp_performancetests-win-dx11.yml#HDRP_PerformanceTests_Win_DX11_performance_run_build_cache_il2cpp_Linear_trunk
         rerun: on_new_revision
    variables:
        CUSTOM_REVISION: '{{trunk.changeset.id}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
        GIT_BRANCH: master
