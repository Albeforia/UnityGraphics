URP_Perf_trunk:
    name: URP_Perf on trunk
    variables:
        CUSTOM_REVISION: '{{trunk.changeset.id}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
        CACHE_ARGS: '{{cache.flags}}'
    dependencies:
      -  path: .yamato/all-urp_performance_boatattack.yml#URP_Performance_BoatAttack_trunk
         rerun: on_new_revision
      -  path: .yamato/all-urp_performance_lostcrypt.yml#URP_Performance_LostCrypt_trunk
         rerun: on_new_revision
      -  path: .yamato/all-vikingvillage_builtin.yml#VikingVillage_BuiltIn_trunk
         rerun: on_new_revision
      -  path: .yamato/all-vikingvillage_urp.yml#VikingVillage_URP_trunk
         rerun: on_new_revision
URP_Perf_CUSTOM-REVISION:
    name: URP_Perf on CUSTOM-REVISION
    variables:
        CUSTOM_REVISION: custom_revision_not_set
        UTR_VERSION: "current"
        TEST_FILTER: .*
        CACHE_ARGS: '{{cache.flags}}'
    dependencies:
      -  path: .yamato/all-urp_performance_boatattack.yml#URP_Performance_BoatAttack_CUSTOM-REVISION
         rerun: on_new_revision
      -  path: .yamato/all-urp_performance_lostcrypt.yml#URP_Performance_LostCrypt_CUSTOM-REVISION
         rerun: on_new_revision
      -  path: .yamato/all-vikingvillage_builtin.yml#VikingVillage_BuiltIn_CUSTOM-REVISION
         rerun: on_new_revision
      -  path: .yamato/all-vikingvillage_urp.yml#VikingVillage_URP_CUSTOM-REVISION
         rerun: on_new_revision
