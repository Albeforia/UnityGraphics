PR_Universal_Stereo_trunk:
    name: PR Universal_Stereo on trunk
    variables:
        CUSTOM_REVISION: '{{trunk.changeset.id}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
        CACHE_ARGS: '{{cache.flags}}'
    dependencies:
      -  path: .yamato/universal_stereo-win.yml#Universal_Stereo_Win_Standalone_mono_Linear_trunk
         rerun: on_new_revision
      -  path: .yamato/universal_stereo-win.yml#Universal_Stereo_Win_editmode_mono_Linear_trunk
         rerun: on_new_revision
Extra_Universal_Stereo_trunk:
